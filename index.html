<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a note taking application">
    <meta name="keywords" content="note,application,record,app,">
    <!-- google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- site title -->
    <title>NOTE TRACKER APP</title>
</head>
<body>
    <div class="main-container">
        <!-- container -->
        <div class="container">
            <!-- form container -->
            <header >
                <div class="title-container mt-4 d-flex justify-content-between">
                    <!-- title container -->
                    <div>
                        <h1 class="title display-6">Hi, Welcome to Mindfullness</h1>
                        <h2 class="sub-title display-6">Your personal note taking app!</h2>
                    </div>
                    <!-- create note button -->
                    <div class="btn-wrapper mt-auto">
                        <button type="button" role="button" class="btn app-btns create-note">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
                <!-- note input from -->
                <form action="" id="form" class="mt-4">
                    <!-- add cover photo button -->
                    <button type="button " class="app-btns btn mt-2">Add cover photo</button>
                    <!-- MODAL -->
                    <div class="cover-img-modal-bg">
                        <!-- MODAL background -->
                        <div class="cover-img-modal">
                            <!-- MODAL CENTER  -->
                                    <div class="modal-center">
                                        <!-- close-modal btn -->
                                        <button type="button" class="close-modal-btn">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                        <p>Click the button below to add a cover image to your note.</p>
                                        <label for="cover-photo" class="cover-img-label">
                                            <i class="fa-solid fa-plus"></i>
                                        </label>
                                        <input type="file" name="cover-photo" id="cover-photo" size="100" value="upload">
                                        <div class="cover-img-wrapper">
                                            <!-- place holder image -->
                                            <img src="/img/pngwing.com.png" alt="" class="cover-img">
                                        </div>
                                        <p class="caption">image preview</p>
                                    </div>
        
                             <!-- MODAL CENTER  end-->
                        </div>
                    </div>
                    <!-- MODAL -->
                    <!-- note input -->
                    <div class="form-row mt-1">
                       <div class="form-group col">
                        <label for="note"></label>
                        <textarea name="note" id="note" cols="30" rows="5" placeholder="Add new note"></textarea>
                       </div>
                    </div>
                    <!--add note button  -->
                    <div class="col mt-3 mb-3 d-flex justify-content-center">
                        <button type="button" class="app-btns btn">Add note</button>
                    </div>
                </form>
            </header>
            <main class="container">
            </main>
        </div>
    </div>


  
    <!-- bootstrap js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- font awesome links -->
    <script src="https://kit.fontawesome.com/cbbf517174.js" crossorigin="anonymous"></script>
    <!-- custom js script -->
    <script src="app.js"></script>
</body>
</html>
